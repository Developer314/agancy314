                  <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
                  <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
                  <link href="/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
                  <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

                  <!-- Main CSS File -->
                  <link href="/assets/css/main.css" rel="stylesheet">
              antlers: true
              type: textarea
              display: 'Head Data'
              listable: true
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: footer_data
            field:
              default: |-
                <footer id="footer" class="footer position-relative light-background">

                    <div class="container footer-top">
                      <div class="row gy-4">
                        <div class="col-lg-5 col-md-12 footer-about">
                          <a href="index.html" class="logo d-flex align-items-center">
                            <span class="sitename">{{site_footer:title}}</span>
                          </a>
                          <p>{{site_footer:description}}</p>
                          <div class="social-links d-flex mt-4">
                           {{site_footer:social_links}}
                          </div>
                        </div>

                        <div class="col-lg-2 col-6 footer-links">
                         {{site_footer:section_1}}
                        </div>

                        <div class="col-lg-2 col-6 footer-links">
                           {{site_footer:section_2}}
                        </div>

                        <div class="col-lg-3 col-md-12 footer-contact text-center text-md-start">
                          {{site_footer:section_3}}
                        </div>

                      </div>
                    </div>

                    <div class="container copyright text-center mt-4">

                 {{site_footer:copyright}}


                      </div>
                    </div>

                  </footer>

                  <!-- Scroll Top -->
                  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

                  <!-- Preloader -->
                  <div id="preloader"></div>

                 <!-- Vendor JS Files -->
                 <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
                 <script src="/assets/vendor/php-email-form/validate.js"></script>
                 <script src="/assets/vendor/aos/aos.js"></script>
                 <script src="/assets/vendor/glightbox/js/glightbox.min.js"></script>
                 <script src="/assets/vendor/purecounter/purecounter_vanilla.js"></script>
                 <script src="/assets/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
                 <script src="/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
                 <script src="/assets/vendor/swiper/swiper-bundle.min.js"></script>

                 <!-- Main JS File -->
                 <script src="/assets/js/main.js"></script>
                {{extra_scripts:cookie_concent}}
                {{extra_scripts:google_analytics}}
              antlers: true
              type: textarea
              display: 'Footer Data'
              listable: true
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
